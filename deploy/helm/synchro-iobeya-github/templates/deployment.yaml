apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "synchro-iobeya-github.fullname" . }}
  labels:
    {{- include "synchro-iobeya-github.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "synchro-iobeya-github.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "synchro-iobeya-github.selectorLabels" . | nindent 8 }}
    spec:
      containers:
        - name: app
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: {{ .Values.service.targetPort }}
          envFrom:
            - secretRef:
                name: {{ .Values.secret.name }}
          volumeMounts:
            - name: config
              mountPath: /app/config.yaml
              subPath: config.yaml
      volumes:
        - name: config
          configMap:
            name: {{ include "synchro-iobeya-github.fullname" . }}
            items:
              - key: config.yaml
                path: config.yaml
