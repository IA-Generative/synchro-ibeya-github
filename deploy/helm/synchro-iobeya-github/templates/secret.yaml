{{- if .Values.secret.create }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Values.secret.name }}
type: Opaque
stringData:
  ACCESS_KEY: "{{ .Values.secret.env.ACCESS_KEY }}"
  GITHUB_TOKEN: "{{ .Values.secret.env.GITHUB_TOKEN }}"
  IOBEYA_TOKEN: "{{ .Values.secret.env.IOBEYA_TOKEN }}"
{{- end }}
